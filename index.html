<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2><img src="images/icon.png"> To-Do List <img src="images/icon.png"></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add to-do here!">
          <button onclick="addTask()">Add</button>
        </div>
          <ul id="list-container">
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
